<div class="search-article">
  <label for="search-input" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
  </label>
  <input type="search" id="search-input" placeholder="Busca por nombre, rol, mainpick" aria-label="Search">
</div>

<ul id="search-results"></ul>

<div class="flex-container">
{%- for post in site.posts -%}
  <!-- {%- capture current_year -%}{{ post.date | date: "%Y" }}{%- endcapture -%}
  {%- unless current_year == previous_year -%}
    <h2>{{ current_year }}</h2>
    {%- assign previous_year = current_year -%}
  {%- endunless -%} -->
  <div class="card">
    <!-- <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span> -->
    <div class="card__header">
      <a href="{{ post.url }}"><h3 style="color: {{ post.color }};">{{ post.nickname | escape }}</h3></a>
    </div>
    <div class="card__holo">
      <img src="{{post.holo}}" alt="">
    </div>
    <div class="card__avatar">
      <img src="{{ post.avatar}}" alt="">
    </div>
    <div class="card__frame">
      <img src="{{ post.frame}}" alt="">
    </div>
    <div class="card__rol">
      <span>{{ post.rol}}</span>
    </div>
    <div class="card__main">
      <span>{{ post.main}}</span>
    </div>
  </div>
{%- endfor -%}
</div>
